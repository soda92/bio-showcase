
#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

    server {
        listen       9000;
        server_name  localhost;

        index  index.html index.htm;
        #charset koi8-r;

        #access_log  logs/host.access.log  main;

        # Serve static files
        location /static/ {
            alias {bio_static}/; # Replace with the actual STATIC_ROOT path from settings.py
            expires 30d; # Cache static files in browsers for 30 days
            add_header Cache-Control "public, must-revalidate, proxy-revalidate"; # More aggressive caching
        }

        location /favicon.ico {
            alias {bio_static}/favicon.ico; # Replace with the actual STATIC_ROOT path from settings.py
            expires 30d; # Cache static files in browsers for 30 days
            add_header Cache-Control "public, must-revalidate, proxy-revalidate"; # More aggressive caching
        }

        # Serve media files (user-uploaded content)
        location /media/ {
            alias {bio_media}/; # Replace with the actual MEDIA_ROOT path from settings.py
            expires 30d;
            add_header Cache-Control "public, must-revalidate, proxy-revalidate";
        }

        # Proxy requests to your Django application (e.g., Gunicorn or uWSGI)
        location / {
            # Replace with your actual proxy pass configuration
            # Example for Gunicorn running on a socket:
            proxy_pass http://127.0.0.1:8000; # Or http://127.0.0.1:8000 for a TCP port
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            client_max_body_size 100M; # For large file uploads if needed
        }

        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }
    }
}
